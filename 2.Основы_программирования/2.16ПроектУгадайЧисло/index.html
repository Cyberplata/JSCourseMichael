         //Решение с форума-степика
         const luckyNumber = Math.ceil(Math.random() * 10);
         let tries = 5;

         function guessNum(num) {
            if(tries) {
                if(num === luckyNumber) {
                    alert("Вы выиграли! Заданное число является " + num);
                    tries = 0;
                } else {
                    alert("Вы не угадали! Это число " + (num > luckyNumber ? "меньше загаданного" : "больше загаданного"));
                    alert(`У вас ${--tries ? `осталось ${tries} попытки!` : `нету попыток более. Игра окончена!`}`);
                }
            }
         }
